name: Deploy site (al-folio Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site with al-folio Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/srv/jekyll" \
            -w /srv/jekyll \
            romeosilvestri/al-folio:latest \
            jekyll build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: _site
